[project]
name = "create-project"
version = "0.1.0"
description = "Create configured Python projects from project templates"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "flet>=0.80.5",
    "loguru>=0.7.3",
    "pytest>=9.0.2",
]

[tool.hatch.build.targets.wheel]
packages = ["app"]

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
]

[project.scripts]
create_project = "app.main:run"
