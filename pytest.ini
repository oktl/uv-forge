[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html

testpaths = tests

markers =
    asyncio: marks tests as async (requires pytest-asyncio)
    slow: marks tests as slow running
    integration: marks tests as integration tests

asyncio_mode = auto
